<!doctype html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <style>
            svg {
                display: block;
            }
            circle {
                cy: 100;
                fill: green;
            }
        </style>
    </head>
    <body>
        <table>
            <tr><td><input type="text" value="1" /></td></tr>
            <tr><td><input type="text" value="2" /></td></tr>
            <tr><td><input type="text" value="3" /></td></tr>
            <tr><td><input type="text" value="5" /></td></tr>
            <tr><td><input type="text" value="" /></td></tr>
            <tr><td><input type="text" value="" /></td></tr>
            <tr><td><input type="text" value="" /></td></tr>
        </table>
        <button onclick="draw()">Click Me!</button>
        <svg width="1000" height="300">
            <g></g>
        </svg>

        <script>
            function getData() {
                return d3.selectAll("input")
                        .nodes()
                        .map(input => input.value)
                        .filter(value => value);
            }
            function draw() {
                let sel = d3.select("g").selectAll("circle")
                            .data(getData())
                            .attr("r", d => d * 10);
                sel.enter()
                    .append("circle")
                    .attr("cx", (d, i) => i * 100)
                    .attr("r", d => d * 10);

                sel.exit().remove();
            }
            draw();
        </script>        
    </body>
</html>
