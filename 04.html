<!doctype html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <h1></h1>
        <button onclick="draw()">Click Me!</button>

        <script>
            function draw() {
                d3.select("h1")
                    .datum(new Date())
                    .text(d => `Now is ${d}`);
            }
            draw();
        </script>        
    </body>
</html>
